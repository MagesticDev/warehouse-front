<div *ngIf="type === 'error'" class="alert error position-relative alert-dismissible fade show" role="alert">
    <span class="icon" role="button" tabindex="0">
        <i class="fas fa-exclamation-circle"></i>
    </span>
    <div class="text">
        {{ message }} 
        <button *ngIf="onCloseButton" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
    </div>  
</div>

<div *ngIf="type === 'success'" class="alert success position-relative alert-dismissible fade show" role="alert">

    </span>

</div>
