<div class="modal fade" id="settings" role="dialog" aria-labelledby="settings" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Connexion">
                    {{ title }}
                </h5>
                <a href="#" #closebutton data-dismiss="modal" aria-label="Close"><i class="fas fa-times"></i></a>
            </div>
            <form method="POST">
                <div class="modal-body" cdkDragHandle>
                    <app-drag-and-drop-list [items]="content" (result)="newEvent($event)"></app-drag-and-drop-list>
                    <app-modals-forum-add-categories *ngIf="editCategorie"></app-modals-forum-add-categories>
                </div>
                <div class="modal-footer">
                    
                </div>
            </form>
        </div>
    </div>
</div>
